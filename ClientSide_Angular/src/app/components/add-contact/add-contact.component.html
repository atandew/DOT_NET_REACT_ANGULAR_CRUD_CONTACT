<!-- app.component.html -->
<div class="container">
  <h1>Add Contact</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" class="form-control" />
      <div
        *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched"
        class="text-danger"
      >
        First Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName" class="form-control" />
      <div
        *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched"
        class="text-danger"
      >
        Last Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" />
      <div
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
        class="text-danger"
      >
        <div *ngIf="form.get('email')?.errors?.['required']">
          Email is required
        </div>
        <div *ngIf="form.get('email')?.errors?.['email']">
          Invalid email format
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input
        id="phoneNumber"
        formControlName="phoneNumber"
        class="form-control"
      />
      <div
        *ngIf="
          form.get('phoneNumber')?.invalid && form.get('phoneNumber')?.touched
        "
        class="text-danger"
      >
        Phone Number is required
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Submit
    </button>
  </form>
</div>
